    <h1>
      CCC playground

    <div id="pvcObject"></div>



    <script type="text/javascript">


      

      
      var textElement =
        {
        name: "regionSelector",
        type: "textComponent",
        listeners:[],
        expression: function(){return "My text generated in " + new Date()},
        htmlObject: "sampleObject",
        executeAtStart: true
      };

      Dashboards.init([textElement]);
      

      // Test of pov in standalone mode
      var charts = new pvc.PieChart({
        // legendPosition: "left",
        canvas: "pvcObject",
        width: 600,
        height: 400,
        title: "My title",
        titlePosition: "left",
        titleSize: 40,
        legend: true,
        legendPosition: "left",
        legendSize: 50,

        innerGap: 0.9,
        showValues: true,
        explodedSliceIndex: 4,
        explodedSliceRadius: 15,
        
        numberPosition: 0,

        extensionPoints: {
          base_fillStyle: "red",
          title_fillStyle: "yellow",
          titleLabel_font: "16px sans-serif",
          // title_strokeStyle: "black",
          // titleLabel_bottom: 0,
          // titleLabel_textAlign: "left",
          legend_fillStyle: "green",
          chart_fillStyle: "#eee",
          //pie_strokeStyle: "white"
          //pie_innerRadius: 10
          //pieLabel_textAngle: "0"
        }
        
      });

      charts.setData(relational_02, {crosstabMode: false, seriesInRows: false});
      charts.render();
      

      var crosstab01 = new pvc.YAbstract({});
      crosstab01.setData(crosstab_01, {crosstabMode: true, seriesInRows: false});
      crosstab01.preRender();

      
      // Testing some other datasets:
      var relational = new pvc.YAbstract({});

      var relational2 = new pvc.YAbstract({});
