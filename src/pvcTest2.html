    <script type="text/javascript">


      var textElement =
        {
        name: "regionSelector",
        type: "textComponent",
        listeners:[],
        expression: function(){return "My text generated in " + new Date()},
        htmlObject: "sampleObject",
        executeAtStart: true
      };

      Dashboards.init([textElement]);

      var dot2 = new pvc.DotChart({
        // legendPosition: "left",
        canvas: "pvcDot2",
        width: 300,
        height: 200,
        animate: false,
        title: "Dot chart - Timeseries ",
        titlePosition: "left",
        titleSize: 30,
        legend: true,
        legendPosition: "left",
        legendAlign: "right",
        //legendSize: 20,

        orientation: 'vertical',
        timeSeries: true,
        timeSeriesFormat: "%Y-%m-%d",

        showValues: true,
        valuesAnchor: "left",
        axisOffset: 0.2

      });
      dot2.setData(relational_01, {crosstabMode: false, seriesInRows: false});
      dot2.render();


      // Test of pvc in standalone mode
      var line = new pvc.LineChart({
        // legendPosition: "left",
        canvas: "pvcLine1",
        width: 700,
        height: 500,
        stacked: false,

        animate: false,

        title: "line chart - horizontal",
        titlePosition: "top",
        titleSize: 40,
        legend: true,
        legendPosition: "right",
        legendAlign: "right",
        legendDrawLine: false,
        legendDrawMarker: true,
        //legendSize: null,

        orientation: 'vertical',
        timeSeries: false,
        timeSeriesFormat: "%Y-%m-%d",

        showValues: false,
        showDots: false,
        showXScale: true,

        yAxisSize: 30,
        //xAxisPosition: "bottom",
        xAxisSize: 30
        //xAxisFullGrid: true,
        //yAxisFullGrid: true,

      });

      line.setData(relational_01, {crosstabMode: false, seriesInRows: false});
      line.render();


      var line2 = new pvc.LineChart({
        // legendPosition: "left",
        canvas: "pvcLine1",
        width: 700,
        height: 500,
        title: "line chart - horizontal",
        titlePosition: "top",
        titleSize: 40,
        legend: true,
        legendPosition: "top",
        legendAlign: "right",
        drawMarker: false,
        //legendSize: null,

        orientation: 'vertical',
        timeSeries: false,
        timeSeriesFormat: "%Y-%m-%d",

        showValues: false,
        showDots: false,
