  <body>

    <h1>
      CCC playground
    </h1>



    <h1>Dot</h1>
    <div id="pvcDot1"></div>
    <div id="pvcDot2"></div>
    <div id="pvcDot3"></div>

    <h1>Line</h1>
    <div id="pvcLine1"></div>
    <div id="pvcLine2"></div>
    <div id="pvcLine3"></div>

    <br/>

    <h1>Stacked Line</h1>
    <div id="pvcStackedLine1"></div>
    <div id="pvcStackedLine2"></div>
    <div id="pvcStackedLine3"></div>

    <h1>Stacked Area</h1>
    <div id="pvcStackedArea1"></div>
    <div id="pvcStackedArea2"></div>
    <div id="pvcStackedArea3"></div>


    <h1>Bar</h1>
    <div id="pvcBar1"></div>
    <div id="pvcBar2"></div>
    <div id="pvcBar3"></div>

    <h1>Pie</h1>
    <div id="pvcPie1"></div>
    <div id="pvcPie2"></div>
    <div id="pvcPie3"></div>



    <script type="text/javascript">


      var textElement =
        {
        name: "regionSelector",
        type: "textComponent",
        listeners:[],
        expression: function(){return "My text generated in " + new Date()},
        htmlObject: "sampleObject",
        executeAtStart: true
      };

      Dashboards.init([textElement]);


      var bar2 = new pvc.BarChart({
        canvas: "pvcBar2",
        width: 300,
        height: 200,
        title: "Stacked Bar chart",
        titlePosition: "bottom",
        titleSize: 20,
        legend: true,
        legendPosition: "left",
        legendSize: null,

        orientation: 'vertical',
        stacked: true,
        showTooltips: false,
        //maxBarSize: 100,

        showValues: true,
        showXScale: true,
        showYScale: true,
        yAxisPosition: "right",
        yAxisSize: 20,
        xAxisPosition: "bottom",
        xAxisSize: 20,
        xAxisFullGrid: false,
        yAxisFullGrid: false,

        panelSizeRatio: 0.9,
        barSizeRatio: 0.8

      });

      bar2.setData(relational_01, {crosstabMode: false, seriesInRows: false});
      bar2.render();


    </script>





  </body>
