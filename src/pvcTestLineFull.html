    <script type="text/javascript">

var lineExamplesShowProps = ['stacked', 'timeSeries', 'showAreas', 'showLines', 'showDots'];
var baseExampleDef = {
    dataVar: 'relational_01',
    def: {
        animate: false,
        legend:  true,
        legendPosition: "right",
        legendAlign: "top",
        selectable:  true,
        hoverable: true,
        xAxisFullGrid: true,
        yAxisSize: 30,
        yAxisDomainRoundMode: 'tick',
        axisHideExcessOrdinalLabels: true,
        extensionPoints: {
            xAxisScale_dateTickFormat:    "%Y/%m/%d",
            xAxisScale_dateTickPrecision: 798336000/1.5
        },
        showAreas:  false,
        showDots:   false,
        showValues: false,
        timeSeries: false,
        timeSeriesFormat: "%Y-%m-%d",
        
        /* Data format */
        crosstabMode: false,
        seriesInRows: false,
        dimensions: { category: {valueType: Date, rawFormat: "%Y-%m-%d", format: "%Y/%m/%d" } }
     },
     showProps: lineExamplesShowProps
};

pvc.examples.register(def.create(baseExampleDef, {
	id: 'line01',
	className: 'LineChart',
	def: {
	    title:      "Timeseries Line Chart",
	    timeSeries: true
	 }
}));
