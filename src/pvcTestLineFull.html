    <script type="text/javascript">

var lineExamplesShowProps = ['stacked', 'timeSeries', 'showAreas', 'showLines', 'showDots'];
var baseExampleDef = {
    dataVar: 'relational_01',
    def: {
        animate: false,
        legend:  true,
        legendPosition: "right",
        legendAlign: "top",
        selectable:  true,
        hoverable: true,
        xAxisFullGrid: true,
        yAxisFullGrid: true,
        yAxisDomainRoundMode: 'tick',
        axisOverlappedLabelsHide: true,
        
        extensionPoints: {
            xAxisScale_dateTickFormat:    "%Y/%m/%d",
            xAxisScale_dateTickPrecision: 798336000/1.5
        },
        showAreas:  false,
        showDots:   false,
        showValues: false,
        timeSeries: false,
        timeSeriesFormat: "%Y-%m-%d",
        
        //nullInterpolationMode: 'linear',
        
        /* Data format */
        crosstabMode: false,
        seriesInRows: false,
        dimensions: { category: {valueType: Date, rawFormat: "%Y-%m-%d", format: "%Y/%m/%d" } }
     },
     showProps: lineExamplesShowProps
};

var baseCategDef = def.create(baseExampleDef, {
    def: {
        dimensions: { category: {valueType: Date, isDiscrete: true, rawFormat: "%Y-%m-%d", format: "%Y/%m/%d" } }
    }
});

pvc.examples.register(def.create(baseExampleDef, {
	id: 'line01',
	className: 'LineChart',
	def: {
	    title:      "Timeseries Line Chart",
	    timeSeries: true
	 }
}));

pvc.examples.register(def.create(baseExampleDef, {
	id: 'line02',
	className: 'LineChart',
	def: {
	    title:      "Timeseries Line Chart with Areas",
	    showAreas:  true,
	    timeSeries: true
	 }
}));

pvc.examples.register(def.create(baseExampleDef, {
    id: 'line02b',
    className: 'LineChart',
    def: {
        title:      "Timeseries Line Chart with Areas and Dots",
        showAreas:  true,
        showDots:   true,
        timeSeries: true
     }
}));

pvc.examples.register(def.create(baseCategDef, {
	id: 'line03',
	className: 'LineChart',
	def: {
	    title: "Categorical Line Chart"
	 }
}));

pvc.examples.register(def.create(baseCategDef, {
	id: 'line04',

	className: 'LineChart',
	def: {
	    title:     "Categorical Line Chart with Areas",
	    showAreas: true
	 }
}));


// ----------------------

pvc.examples.register(def.create(baseExampleDef, {
	id: 'line05',
	className: 'StackedLineChart',
	def: {
	    title:      "Stacked Timeseries Line Chart",
	    timeSeries: true,
	    showDots:  true
	 }
}));

pvc.examples.register(def.create(baseExampleDef, {
	id: 'line06',
	className: 'StackedAreaChart',

	}

	id: 'line09',
	className: 'StackedAreaChart',
	def: {
	    title:     "Stacked Categorical Area Chart",
	    showAreas: true
	 }
}));

pvc.examples.register(def.create(baseCategDef, {
	id: 'line10',
	className: 'StackedLineChart',

	    title:     "Stacked Categorical Area Chart with Lines",
	    showAreas: true
	 }
}));

pvc.examples.register(def.create(baseCategDef, {
	id: 'line11',
	className: 'StackedAreaChart',
	def: {
	    title:     "Stacked Categorical Area Chart with Lines and Dots",
	    showLines: true,
            showDots:  true
	 }
}));

pvc.examples.register(def.create(baseCategDef, {
    id: 'line12',
    className: 'LineChart',
    dataVar: 'relational_01_neg',
    def: {
        title:     "Categorical Line Chart with Negative Values",
        showAreas: true
     }
}));


pvc.examples.register(def.create(baseCategDef, {
    id: 'line13',
    className: 'LineChart',
    dataVar: 'relational_01_neg',
    def: {
        title:     "Categorical Line Chart with Negative Values",
        showAreas: true,
        showDots: true
     }
}));

pvc.examples.register(def.create(baseExampleDef, {
    id: 'line14',
    className: 'DotChart',
    dataVar: 'testLDot2',
    def: {
        title:     "Numeric Category Dot/Line Chart with Negative Values",
        showAreas: false,
        showDots:  true,
        showLines:  true,
        crosstabMode: true,
        dimensions: { 
            category: {
                valueType: Number, rawFormat: undefined, format: undefined 
            }
        }
     }
}));

pvc.examples.register(def.create(baseExampleDef, {
    id: 'line15',
    className: 'DotChart',
    dataVar: 'testLDot2',
    def: {
        title:     "Numeric-discrete Category Dot Chart with Negative Values",
        crosstabMode: true,
        showLines:  false,
        dimensions: { 
            category: {
                valueType: Number, rawFormat: undefined, format: undefined, isDiscrete: true
            }
        }
     }
}));
