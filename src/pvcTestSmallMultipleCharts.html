	   <h3>A multi-chart of horizontal stacked bar charts</h3>
	   <textarea cols="58" rows="42" id="pvcMulti1Code">
var multi1 = new pvc.BarChart({
    canvas: "pvcMulti1",
    title:  "Multi-chart of horizontal stacked bar charts",
    
    /* Multi-chart */
    //multiChartColumnIndexes: 1,
    //multiChartWrapColumn: Infinity,
    //multiChartLimit: 10,
    width:  800,
    height: 400,
    legend:      true,
    legendPosition: "right",
    
    /* Small charts */
    orientation: 'horizontal',
    stacked:     true,
    selectable:  true,    
    yAxisSize:   70,
    xAxisDomainRoundMode:"tick",
    showValues: false,
    
    /* Data translation */
    crosstabMode: true,
    seriesInRows: false,
    readers: [
       {names: 'multiChartColumn', indexes: 0},
       {names: 'category',         indexes: 1},
       {names: 'series',           indexes: 4},
       {names: 'value',            indexes: 5}
    ],
    isMultiValued: true,
    dataOptions: {
        categoriesCount :  2,
        measuresInColumns: true
    }
});

multi1.setData(testHeatGridComp);
        
multi1.render();
</textarea>

	   <button class="tryMe" onclick='tryMe(this)'>Try me</button>
	   <div id="pvcMulti1"></div>
